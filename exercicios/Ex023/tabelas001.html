<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }

        table{
            width: 350px;
            height: 250px;
        }

        td{
            border: 1px solid black; /*Aqui usando 'border' voce adicionar as linha horizontais da tabela, assim dando vida a ela!! */
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento Vertical*/
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
    HERARQUIA DE TABLEAS (simples)
        Table = tabela
            Table rom (tr) = Linha de tabela
                Table header(te) = cabeÃ§alio de tabelas
                    Tabela Data (td) dado de tabela
    -->
                    <!--
    Todo conteudo de uma tebela deve inicar por Table(Exemplo de conteudo) Logo apos usar
    td(Dados da tabela) para colocar os dados de uma tabela, tr(conteudo da tabela) aqui fica nomes, numeros etc.
    fica todo o conteudo da tabela-->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>

</html>
