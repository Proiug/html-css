<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Tela da Calculadora-->
    <div class="calc">
        <div class="display">
            <div class="small" id="hitory">&nbsp;</div> <!--o codico &nbsp server para diminuir a tamanho da fonte quando mais numeros sao digitados -->
    </div>
    <!--Teclado da calculadora-->
    <div class="pad">
        <button class="btn-accent-soft">C</button>
        <button class="btn-accent-soft">&#9003;</button>
        <button class="btn-accent-soft">%</button>
        <button class="btn-op">&#247</button>

        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button class="btn-op">x</button>
        
        <button data-num>4</button>        
        <button data-num>5</button>        
        <button data-num>6</button>
        <button class="btn-op">-</button>  
        
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button class="btn-op">+</button>

        <button data-num>0</button>
        <button data-num>.</button>
        <button class="btn-op">=</button>
    </div>
</body>
</html>
